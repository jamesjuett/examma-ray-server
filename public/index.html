<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Examma Ray</title>
  <meta name="description" content="Exam development and grading server for examma-ray" />
  <meta name="author" content="James Juett" />

  <!-- TODO: Check This -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jquery and bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- C is for Cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <!-- frontend -->
  <script src="js/index.js?v=8"></script>

</head>

<body>

  <div style="width: 100vw; height: 100vh; overflow: hidden;">

    <div style="margin: 0.25em;">
      <div style="float: right; vertical-align: middle;">
        <a class="btn btn-primary examma-ray-log-in-button" href="auth/google">Sign In</a>
        <button style="display:none;" class="btn btn-warning examma-ray-log-out-button"><i class="bi bi-person-x-fill"></i> Sign Out</button>
      </div>
    </div>
    
    <div>
      <ul class="examma-ray-exams-list">

      </ul>
    </div>

    <div class="alert alert-danger" style="position: absolute; bottom: 0;" role="alert">
      <h2>DANGER DO NOT CLICK THESE</h2>
      <form id="create-exam-form">
        Upload the <code>exam-spec.json</code> file here.
        <input id="exam-spec-file-input" type="file" name="exam-spec"/>
        <button type="submit">Submit</button>
      </form>
      <button id="run-generate-participation-csv-button" class="btn btn-primary">Generate Participation CSV</button>
      <a href="out/participation.csv">participation.csv</a>
    </div>

    
  </div>

  


</body>

</html>
